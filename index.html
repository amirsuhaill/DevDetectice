<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50">

    <div class="w-full md:w-1/3 mx-auto my-auto p-12 ">

        <div class="w-full flex flex-col gap-4">

            <div class="flex justify-between items-center">
                <div>
                    <h class="from-stone-600 text-3xl font-bold font-serif">DevDetective</h1>
                </div>
                
                <div class="flex items-center gap-2">
                    <p mode class="font-serif">Dark</p>
                    <img src="Images/moon-icon.svg" alt="" class="h-4">
                </div>
            </div>

            <div class="flex bg-white w-full rounded-lg px-1 py-2 justify-between">
                <div class="flex gap-1 items-center">
                    <img src="Images/search-icon.svg" alt="" class="h-5">
                    <input id="input" type="text" placeholder="Enter a Github username..." class="w-full outline-none">
                </div>

                <div>
                    <button class="text-white bg-blue-500 py-1 px-3 rounded-md hover:bg-blue-300 font-serif" id="btn">Search</button>
                </div>
            </div>

            <div class="p-2 bg-white rounded-lg">

                <div class="flex flex-col md:flex-row justify-between p-4">
                    <img src="" alt="" id="image" class="h-16 w-16  rounded-full">
                    <div class="flex flex-col gap4">
                        <h1 Name id="name" class="font-semibold text-2xl font-serif"></h1>
                        <a href="" id="username" class="text-blue-950"></a>
                    </div>
                    <div id="joindate" class="font-serif text-grayBlue"></div>
                </div>

                <div class="p-6 text-gray-500">
                    <p id="bio"></p>
                </div>

                <div class="py-2 px-6 bg-purple-50 flex justify-between rounded-lg text-center">
                    <div>
                        <h3 class="font-serif text-stone-600">Repos</h3>
                        <p id="repos"></p>
                    </div>
                    <div>
                        <h3 class="font-serif text-stone-600">Followers</h3>
                        <p id="follower"></p>
                    </div>
                    <div>
                        <h3 class="font-serif text-stone-600">Following</h3>
                        <p id="following"></p>
                    </div>
                </div>

                <div class="grid grid-cols-2 pt-8 pb-4 mx-4 gap-4">
                    <div class="flex items-center gap-2">
                        <img src="Images/location-icon.svg" alt="" class="h-4">
                        <a href="" id="locurl"></a>
                    </div>
                    <div class="flex items-center gap-2">
                        <img src="Images/website-icon.svg" alt="" class="h-4">
                        <a href="" id="webUrl"></a>
                    </div>
                    <div class="flex items-center gap-2">
                        <img src="Images/twitter-icon.svg" alt="" class="h-4">
                        <a href="" id="twitterUrl"></a>
                    </div>
                    <div class="flex items-center gap-2">
                        <img src="Images/company-icon.svg" alt="" class="h-4">
                        <a href="" id="mail"></a>
                    </div>
                </div>


            </div>

        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
